type Place{
    placeId: ID! @id(autogenerate: true, unique: true)
    name: String! @unique
    description: String
    visible: Boolean! 
    createdAt: DateTime! @timestamp(operations: [CREATE])
    updatedAt: DateTime! @timestamp(operations: [CREATE, UPDATE])
    coords: Point!
    countPosts: Int
    @cypher(
      statement: """
        MATCH (this)
        OPTIONAL MATCH (this)-[l : LOCATED]-(:Post)
        RETURN COUNT(l) 
        """)
}
